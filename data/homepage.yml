    - title: "Cybersecurity: Network Analysis with Wireshark"
      company: "Academic Project"
      duration: "Capture and analysis of network traffic"
      description: "Conducted practical cybersecurity analysis by capturing and inspecting real-time network traffic with Wireshark. Identified communication protocols, detected vulnerabilities, and evaluated risks in network infrastructure. This project developed technical expertise in traffic analysis, intrusion detection, and digital security fundamentals."

